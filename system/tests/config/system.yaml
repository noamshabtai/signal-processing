cases:
  - name: reflecting modules
    system:
      input_buffer:
        buffer_size: 64
        sweep:
          channel_shape:
            - [1, 2]
            - [2, 1]
            - [2, 3]
          dtype:
            - int16
            - float32
          step_size:
            - 1
            - 8
            - 64
      sweep:
        execute_before_input_buffer_full:
          - true
          - false
