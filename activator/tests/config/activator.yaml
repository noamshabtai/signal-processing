cases:
  - name: execute when buffer full
    input:
      path: input.bin
      dtype: int16
    simulation:
      sweep:
        nsamples:
          - 10
          - 50
          - 100
    system:
      input_buffer:
        channel_shape: [2,3]
        step_size: 10
        buffer_size: 50
    output:
      dtype: [int32, int64]
      dir: output
    plot:
      show: False
      save: True
    log:
      sweep:
        rate: [1, 2]
